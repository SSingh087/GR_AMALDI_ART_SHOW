 </a>

    class="col-md-4 mb-4">

  <div class="row">
    <a href="GR_AMALDI_ART_WORK/Aurore_Simonnet_GW170104a.jpg"
       data-toggle="lightbox"
       data-gallery="artwork"
       data-title="GW170104 - Two merging black holes"
       data-footer="Title: <br>Artist: Aurore Simonnet.<br>Original medium: Digital illustration.<br>Description: Two merging black holes similar to those detected by LIGO (Laser Interferometer Gravitational-Wave Observatory). The black holes are spinning in a non-aligned fashion, which means they have different orientations relative to the overall orbital motion of the pair. LIGO found hints that at least one black hole in the system called GW170104 was non-aligned with its orbital motion before it merged with its partner."
       class="col-md-4 mb-4">
      <img src="GR_AMALDI_ART_WORK/Aurore_Simonnet_GW170104a.jpg" class="img-fixed" alt="A digital illustration of two merging black holes. The image is mostly black with some stars and swirling colors.">
    </a>

    <a href="GR_AMALDI_ART_WORK/Beck_Wander_Document 8-2.png"
       data-toggle="lightbox"
       data-gallery="artwork"
       data-title="Time Unwinding"
       data-footer="Title: Time Unwinding.<br>Artist: Beck Wander.<br>Original medium: Ink on paper.<br>Description: An abstract spiral that symbolizes the relentless passage of time, capturing the gradual evaporation of a black hole. Each turn of the spiral moves inward, marking the steady depletion of mass."
       class="col-md-4 mb-4">
      <img src="GR_AMALDI_ART_WORK/Beck_Wander_Document 8-2.png" class="img-fixed" alt="A minimalist spiral composed of interconnected circles of decreasing size, representing the process of black hole evaporation or the abstract passage of time.">
    </a>

    <a href="GR_AMALDI_ART_WORK/Beck_Wander_IMG_20240109_104305 (1).jpg"
       data-toggle="lightbox"
       data-gallery="artwork"
       data-title="(1)"
       data-footer="Title: A Research Idea.<br>Artist: Beck Wander.<br>Original medium: Mixed technique – Acrylic and oil on canvas.<br>Description: An artistic representation of the birth of a research idea, illustrating how initially chaotic thoughts, depicted through vibrant and distinct colors, gradually align and harmonize. As clarity emerges, the shapes coalesce, crystallizing within the mind into a coherent vision illuminated by insight."
       class="col-md-4 mb-4">
      <img src="GR_AMALDI_ART_WORK/Beck_Wander_IMG_20240109_104305 (1).jpg" class="img-fixed" alt="Abstract painting of a human silhouette filled with swirling, vibrant colors and interconnected shapes, symbolizing the transformation from confusion to clarity as a research idea forms.">
    </a>
  </div>


  <div class="row">
    <a href="GR_AMALDI_ART_WORK/Christopher_Berry_montycarla.jpg"
       data-toggle="lightbox"
       data-gallery="artwork"
       data-title="Monty & Carla explore parameter space"
       data-footer="Title: Monty & Carla explore parameter space.<br>Artist: Christopher Berry<br>Original medium: Pencil sketch.<br>Description: A cartoon of two cheerful explorers looking out at the peak of a probability distribution. This represents the Markov chain Monty Carla algorithm used in parameter estimation. Given a gravitational-wave signal, we infer the properties of the source using such techniques. The probability distribution reflects our measurements. Here it is labelled with m₁ and m₂, the symbols used for the two masses in a merging binary. The curved shape of the distribution reflects real measurement uncertainties."
       class="col-md-4 mb-4">
      <img src="GR_AMALDI_ART_WORK/Christopher_Berry_montycarla.jpg" class="img-fixed" alt="Monty and Carla, adorable round characters wearing small backpacks overlooking the peak of a probability distribution, rising like a distant mountain. Monty is looking at a map, but Carla points the way. The distant peak has many similarly cute, round characters jumping around it, but being distant they are much smaller.">
    </a>

    <a href="GR_AMALDI_ART_WORK/David_Hobill_A_BIX_Sculpture_Garden.gif"
       data-toggle="lightbox"
       data-gallery="artwork"
       data-title="A BIX Sculpture Garden"
       data-footer="Title: A BIX Sculpture Garden.<br>Artist: David Hobill.<br>Original medium: Computer graphics: Rendered on a Silicon Graphics workstation with Alias/Wavefront software.<br>Description:Three images of the chaotic evolution of a Bianchi-IX Cosmology.  The vertical (time) axis of each image measures the same temporal interval. The dynamical variables are the Ellis-MacCallum-Wainwright expansion normalized quantities (three spatial curvatures, Z₁, Z₂, Z₃ and two shear variables Σ₊, Σ₋).  Each image plots the simultaneous evolution of one of the chosen pairs (Zₘ,Zₙ) that are further normalized normalized with respect to the time variable. The colours represent the transition of 0 ≤ Σ₊^2 ≤ 1 throughout the evolution (Σ₊^2 + Σ₋^2 = 1). Creators: Teviet Creighton (The University of Texas Rio Grande Valley), David Hobill and  Doug Phillips (University of Calgary)."
       class="col-md-4 mb-4">
      <img src="GR_AMALDI_ART_WORK/David_Hobill_A_BIX_Sculpture_Garden.gif" class="img-fixed" alt="Deterministic chaotic oscillations in a Bianchi-IX cosmological evolution.">
    </a>

    <a href="GR_AMALDI_ART_WORK/Debnandini _Mukherjee _IMG_1966.jpg"
       data-toggle="lightbox"
       data-gallery="artwork"
       data-title="The downward (in)spiral "
       data-footer="Title: The downward (in)spiral.<br>Artist: Debnandini Mukherjee.<br>Original medium: Painting using watercolour and coloured pencils and pens.<br>Description: My artwork shows the shadows of 3 scientists standing on a rug which is woven from support and funding towards science and minorities. They are shown as missing because the “rug” beneath their feet is getting accreted onto the primary black hole of war spending, that countries use to flex power. This is anti-aligned with the secondary black hole of the shameful and less talked about consequences of such unsustainable spending. But both black holes..war and its consequences are about to merge."
       class="col-md-4 mb-4">
      <img src="GR_AMALDI_ART_WORK/Debnandini _Mukherjee _IMG_1966.jpg" class="img-fixed" alt="My artwork shows the shadows of 3 scientists standing on a rug which is woven from support and funding towards science and minorities. They are shown as missing because the “rug” beneath their feet is getting accreted onto the primary black hole of war spending, that countries use to flex power. This is anti-aligned with the secondary black hole of the shameful and less talked about consequences of such unsustainable spending. But both black holes..war and its consequences are about to merge.">
    </a>

       class="col-md-4 mb-4">
      <img src="GR_AMALDI_ART_WORK/Didier_Verkindt_20250509_082553.jpg" class="img-fixed" alt="Chalk drawing on black background. Different colours of swirling chalk lines, spirals, and circles.">

    <a href="GR_AMALDI_ART_WORK/EGO_Virgo_Frange d'interferenza.png"
       data-toggle="lightbox"
       data-gallery="artwork"
       data-title="Frange d’Interferenza - in ascolto del cosmo (Interference fringes - listening to the cosmos)"
       data-footer="Title: Frange d’Interferenza - in ascolto del cosmo (Interference fringes - listening to the cosmos).<br>Artist: Luca Serasini/Massimo Magrini/EGO-Virgo.<br>Original medium: Land art.<br>For EGO-Virgo, visual artist Luca Serasini and sound designer Massimo Magrini have come up with an interactive land art installation intervention, called Frange di Interferenza (Interference fringes). With this work, the artists establish a dialogue with nature, understood both as the place chosen to host his work and  the realm explored by fundamental research and by the listening to the cosmos through gravitational waves. These are symbolically represented by the artist in a visual way and by Massimo Magrini on a sound level."
       class="col-md-4 mb-4">
      <img src="GR_AMALDI_ART_WORK/EGO_Virgo_Frange d'interferenza.png" class="img-fixed" alt="A photo of a lawn seen from above. By cutting the grass a figure of interference has been created. People are walking around in the area.">
    </a>

  <div class="row">
    <a href="GR_AMALDI_ART_WORK/EGO_Virgo_In my End is My Beginning.jpg"
       data-toggle="lightbox"
       data-gallery="artwork"
       data-title="In my end is my beginning"
       data-footer="Title: In my end is my beginning.<br>Artist: Lulù Nuti/EGO - European Gravitational Observatory/Spazio Taverna.<br>Original medium: Metal sculpture.<br>Description: Born out of an artistic residency at the European Gravitational Observatory in Cascina (PI), home to Virgo, Lulù Nuti‘s project, IN MY END IS MY BEGINNING was curated by Spazio Taverna and EGO. Lulù Nuti collected inspirations from the world of gravitational astronomy, fundamental physics and technological research and engaged in a dialogue with researchers from EGO and Virgo. The work reflects ideas of symmetry and balance, evoking a deeper, invisible level of reality that somehow, however, ‘sustains’ ordinary reality.  It expresses on an aesthetic level concepts that have profoundly to do with the worldview of fundamental physics. The project has been supported by the CAOS laboratory of the University of Perugia and the National Institute of Nuclear Physics (INFN)."
       class="col-md-4 mb-4">
      <img src="GR_AMALDI_ART_WORK/EGO_Virgo_In my End is My Beginning.jpg" class="img-fixed" alt="A photo of a sculpture made of bent and intertwined metal tubes, the tubes form four P shapes in a cross formation. The bottom “legs” of the four P shapes are pointy and sharp.">
    </a>

    <a href="GR_AMALDI_ART_WORK/EGO_Virgo_Spazio-tempo.JPG"
       data-toggle="lightbox"
       data-gallery="artwork"
       data-title="Spazio-tempo (Space-time)"
       data-footer="Title: Spazio-tempo (Space-time).<br>Artist: Concept and scientific direction: Vincenzo Napolano, EGO- European Gravitational Observatory, Francesca Scianitti, INFN - Italian Institute of Nuclear Physics  Realization and  visual design: CamerAnebbia/Alessandro Capozzo.<br>Oritinal medium: Projection on wall.<br>Description: Since Newton’s times, the ordinary person has thought of space and time as absolute frameworks, inside which everything moves: cosmic bodies, objects and us all. Einstein has shown that actually mass and energy deform space and alter time. For example, in the cosmos, violent collisions of massive bodies are able to generate ripples, which propagate through the fabric of space-time: gravitational waves. In this installation you can deform and warp space-time, as if you were a star, a supernova or a black hole."
       class="col-md-4 mb-4">
      <img src="GR_AMALDI_ART_WORK/EGO_Virgo_Spazio-tempo.JPG" class="img-fixed" alt="A photo of an interactive installation. A blue grid is projected on a wall, two people are in front of the wall and a deformation appears in the grid corresponding to the position of their bodies.">
    </a>
  </div>
